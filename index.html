<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football News</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>âš½ Ajin's Football Hub</h1>
    
    </header>


    <main id="news-container">
        <h2>Latest Sports News</h2>
        <div class="search-bar">
            <input type="text" id="news-search" placeholder="Search football news...">
            <button onclick="searchNews()">Search</button>
        </div>
        <div id="news-list">Loading news...</div>
    </main>

    <script src="script-news.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js')
                    .then(function (registration) {
                        console.log('Monetag service worker registered:', registration.scope);
                    })
                    .catch(function (error) {
                        console.log('Monetag service worker registration failed:', error);
                    });
            });
        }
    </script>

</body>

</html>
